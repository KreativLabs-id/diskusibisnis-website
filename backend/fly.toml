# Fly.io Configuration for Diskusi Bisnis Backend
# Dokumentasi: https://fly.io/docs/reference/configuration/

app = "diskusi-bisnis-backend"
primary_region = "sin" # Singapore region (closest to Indonesia)
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[build]
  # Fly.io akan menggunakan Dockerfile untuk build

[env]
  NODE_ENV = "production"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[http_service.checks]]
    interval = "15s"
    timeout = "10s"
    grace_period = "30s"
    method = "GET"
    path = "/health"
    protocol = "http"
    tls_skip_verify = false

    [http_service.checks.headers]
      Content-Type = "application/json"

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

# Secrets yang perlu di-set (gunakan: fly secrets set KEY=value):
# - DATABASE_URL
# - JWT_SECRET
# - SUPABASE_URL
# - SUPABASE_KEY
# - SUPABASE_JWT_SECRET
